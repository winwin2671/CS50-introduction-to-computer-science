<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.corr');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#ans1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.inc');
                for(let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#ans1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value === '1914'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#ans2').innerHTML = 'Correct!';
                    }else{
                        input.style.backgroundColor = 'red';
                        document.querySelector('#ans2').innerHTML = 'Incorrect!';
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What's my name?</h3>
                <button class="inc">Winner</button>
                <button class="inc">Winne</button>
                <button class="corr">Win</button>

                <p id="ans1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>When does the WWI started?</h3>
                <input type="text">
                <button id="check">Check Answer</button>

                <p id="ans2"></p>

            </div>
        </div>
    </body>
</html>
